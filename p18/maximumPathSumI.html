<script>
/*
 * Solution to problem 18 for http://ProjectEuler.net by Erik Lanning, 1/12/2017
 */
triangle = "75\n"+
"95 64\n"+
"17 47 82\n"+
"18 35 87 10\n"+
"20 04 82 47 65\n"+
"19 01 23 75 03 34\n"+
"88 02 77 73 07 63 67\n"+
"99 65 04 28 06 16 70 92\n"+
"41 41 26 56 83 40 80 70 33\n"+
"41 48 72 33 47 32 37 16 94 29\n"+
"53 71 44 65 25 43 91 52 97 51 14\n"+
"70 11 33 28 77 73 17 78 39 68 17 57\n"+
"91 71 52 38 17 14 91 43 58 50 27 29 48\n"+
"63 66 04 68 89 53 67 30 73 16 69 87 40 31\n"+
"04 62 98 27 23 09 70 98 73 93 38 53 60 04 23";

parsedTriangle = triangle.split("\n");
var len = parsedTriangle.length;
for (var i = 0; i < len; ++i)
{
	parsedTriangle[i] = parsedTriangle[i].split(" ");
	var lenn = parsedTriangle[i].length;
	for (var j = 0; j < lenn; ++j)
		parsedTriangle[i][j] = parseInt(parsedTriangle[i][j]);
}

for (var i = len-1; i > 0; --i)
{
	var lenn = parsedTriangle[i].length;
	for (var j = 0; j < lenn-1; ++j)
	{
		var leftDiagonal = parsedTriangle[i-1][j] + parsedTriangle[i][j];
		var rightDiagonal = parsedTriangle[i-1][j] + parsedTriangle[i][j+1];
		if (leftDiagonal > rightDiagonal)
			parsedTriangle[i-1][j] = leftDiagonal;
		else
			parsedTriangle[i-1][j] = rightDiagonal;
	}
}

alert(parsedTriangle[0][0]);
</script>

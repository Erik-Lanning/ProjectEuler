<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
<script>
/*
 * Solution to problem 16 from http://ProjectEuler.net by Erik Lanning, 1/8/2017
 */

num = bigInt(2).pow(1000);
str = num.toString();
sum = 0;

for (i = 0, len = str.length; i < len; ++i)
	sum += parseInt(str[i]);

alert(sum);
</script>
